buildscript {
    ext.kotlin_version = '1.9.0' // Use a stable Kotlin version
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Use AGP 8.1.0 for Android 14
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    afterEvaluate {
        android {
            compileSdkVersion 34
            namespace "com.example.neural_nexus2"
        }
    }
}